<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>BIKE/CAR<span class="green">-</span>RENTAL</h1>
      <div class="auth-options">
        <a href="login.html" class="login-link">Login</a>
        <a href="#" class="logout-link" id="logoutButton">Logout</a>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="vehicalmodel.html">Vehicle Models</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="locations.html">Locations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="reservation-section">
      <div class="form-container">
        <h2>Select Your Vehicle</h2>
        <form id="reservationForm">
          <div class="form-group">
            <label for="pickup-location">Pick-up Location</label>
            <input type="text" id="pickup-location" placeholder="Enter a City or Airport">
          </div>
          <div class="form-group">
            <label for="pickup-date">Pick-up Date & Time</label>
            <input type="date" id="pickup-date">
            <input type="time" id="pickup-time" value="12:00">
          </div>
          <div class="form-group">
            <label for="dropoff-date">Drop-off Date & Time</label>
            <input type="date" id="dropoff-date">
            <input type="time" id="dropoff-time" value="12:00">
          </div>
          <button type="submit" class="submit-button">Continue Reservation</button>
        </form>
      </div>
      <div class="car-display">
        <img src="images/lamborghini_urus_4k_5-t2-removebg-preview.png" alt="Luxury Car">
      </div>
    </section>
  </main>
  <script>
    document.getElementById('logoutButton').addEventListener('click', function() {
      // Display a logout confirmation message
      alert('You have been logged out. Thank you!');
      // Redirect to login page after the message
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
