<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Search</title>
</head>
  <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: auto;
    background-color: #f8f9fa;
}

.search-container {
    display: flex;
    align-items: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    gap: 20px;
    flex-wrap: nowrap;
}

.location {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 10px;
    width: auto;
}

.city {
    color: green;
    font-weight: bold;
    cursor: pointer;
}

.input-box {
    background: #f1f1f1;
    padding: 10px;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: auto;
}

label {
    font-size: 12px;
    color: gray;
    display: block;
    margin-bottom: 5px;
}

input, select {
    border: none;
    background: none;
    font-size: 14px;
    width: 100%;
    padding: 5px;
}

input[type="datetime-local"] {
    background: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
    width: 180px;
}

.search-btn {
    background: green;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.trip-details {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 15px;
    justify-content: center;
}
  </style>
<body>
    <div class="search-container">
        <div class="location">
            <select id="city" class="input-box">
                <option value="mysore">Mysore</option>
                <option value="bangalore">Bangalore</option>
                <option value="mangalore">Mangalore</option>
            </select>
            <div class="input-box">
                <label>Location</label>
                <input type="text" value="353, Kollageri Street, Subbarayanakere, Chamrajpura, My">
            </div>
        </div>

        <div class="trip-details">
            <div class="input-box">
                <label>Trip Starts</label>
                <input type="datetime-local">
            </div>
            <div class="input-box">
                <label>Trip Ends</label>
                <input type="datetime-local">
            </div>
        </div>
        
        <button class="search-btn">SEARCH CAR</button>
    </div>
</body>
</html>
